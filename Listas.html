<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Listas</title>
    <style>
    .Andalucia{font-family:fantasy;
                font-size: large;}
    .Aragon{font-family: Lucida;
            color: rgb(187, 115, 20);}
    .Galicia{font-family: courier;
            color: blueviolet;
            font-size: medium;}
    .horizontal{display: inline;
                margin-right: 10px;
                border: 1px solid greenyellow;
                background-color: antiquewhite;}
    </style>
</head>
<body>
    <h2>ESPAÑA</h2>
    <ol>
        
        <li class="Andalucia horizontal">Andalucía
            <ul style="list-style: armenian;">
               <li>Almería</li>
               <li>Córdoba</li>
               <li>Málaga</li> 
            </ul>  
        </li>
        <li class="Aragon horizontal">Aragon
            <ul style="list-style: circle;">
                <li>Huesca</li>
                <li>Teruel</li>
                <li>Zaragoza</li>
            </ul>
        </li>    
        <li class="Galicia horizontal">Galicia
            <ul style="list-style: disc;">
                <li>A Coruña</li>
                <li>Lugo</li>
                <li>Ourense</li>
            </ul>
        </li>    
    </ol>
<ul>
    <li class="horizontal">JavaScript</li>
    <li class="horizontal">Java</li>
    <li class="horizontal">Python</li>
</ul>
</body>
</html>
